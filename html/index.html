<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Job by Savana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/bus/tourbus.png">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-<HASH>" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="passenger">
        <div class="phead">Number of Passengers</div>
        <div class="pcount">ILK YOLCUYA GIT</div>
    </div>
    <div class="main">
        <div class="topWrapper">
            <div class="topWrapper-jobName">
                <div class="iconLogo">
                    <i class="fa-solid fa-truck"></i>
                </div>
                <div class="jobText">BUS JOB</div>
            </div>
            <div class="rightTopWrapper">
                <div class="topWrapper-close">
                    <div class="closeText">
                        Close Page
                    </div>
                    <div class="closeIcon">
                        <div class="Icon">
                            <img src="images/iconamoon_close.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="level">
                    <div class="levelText">17/100 Level 1</div>
                    <div class="levelProg">
                        <div class="levelStatus"></div>
                    </div>
                </div>
            </div>
         </div>
        <div class="filter">
            <div class="searchTrailer">
                <div class="inputArea">
                    <input type="text" id="trailerInput" placeholder="Search Bus...">
                </div>
                <div class="inputIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="listArea"></div>
    </div>
    <div class="popUp">
        <div class="popUpText">
            Do you agree to take the gasoline tanker job?
        </div>
        <div class="popUpButtons">
            <div id="cancel">
                <div class="cancelIcon">
                    <img src="images/Refund_back.png" alt="">
                </div>
                <div class="cancelText">
                    Cancel
                </div>
            </div>
            <div id="confirm">
                CONFIRM
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
